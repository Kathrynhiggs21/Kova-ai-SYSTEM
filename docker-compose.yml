version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kova-postgres
    environment:
      POSTGRES_DB: kova_db
      POSTGRES_USER: kova_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kova_secure_pass_2024}
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=pg_stat_statements"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kova_user -d kova_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kova-network

  redis:
    image: redis:7-alpine
    container_name: kova-redis
    command: >
      redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-redis_secure_pass_2024}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "-a", "${REDIS_PASSWORD:-redis_secure_pass_2024}", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kova-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kova-api
    environment:
      DATABASE_URL: postgresql+asyncpg://kova_user:${POSTGRES_PASSWORD:-kova_secure_pass_2024}@postgres:5432/kova_db
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_pass_2024}@redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/google-service-account.json
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      SECRET_KEY: ${SECRET_KEY:-your_secret_key_here_change_this}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./app:/app/app:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./credentials:/app/credentials:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - kova-network

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kova-celery-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://kova_user:${POSTGRES_PASSWORD:-kova_secure_pass_2024}@postgres:5432/kova_db
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_pass_2024}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_secure_pass_2024}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_secure_pass_2024}@redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - ./app:/app/app:ro
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4
    restart: unless-stopped
    networks:
      - kova-network

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kova-celery-beat
    environment:
      DATABASE_URL: postgresql+asyncpg://kova_user:${POSTGRES_PASSWORD:-kova_secure_pass_2024}@postgres:5432/kova_db
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_pass_2024}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_secure_pass_2024}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_secure_pass_2024}@redis:6379/0
    volumes:
      - ./app:/app/app:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app beat --loglevel=info
    restart: unless-stopped
    networks:
      - kova-network

  websocket:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kova-websocket
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_pass_2024}@redis:6379/0
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app.realtime.websocket_server:app --host 0.0.0.0 --port 8001
    restart: unless-stopped
    networks:
      - kova-network

  prometheus:
    image: prom/prometheus:latest
    container_name: kova-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - kova-network

  grafana:
    image: grafana/grafana:latest
    container_name: kova-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel,redis-datasource
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - kova-network

  nginx:
    image: nginx:alpine
    container_name: kova-nginx
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - websocket
      - grafana
    restart: unless-stopped
    networks:
      - kova-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  kova-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
